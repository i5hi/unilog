config:
  - source:
      $type: forward
  - source:
      $type: tail
      $label: '@SYSTEM'
  - label:
      $name: '@SYSTEM'
      config:
        - filter:
           $tag: var.log.middleware.**
           $type: grep
        - match:
            $type: file
            $path: /var/log/fluent/test
